<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Gym Management System</title>
<link rel="stylesheet" th:href="@{/css/style.css}"href="../static/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
    body {
        padding-top: 0px;
        padding-bottom: 40px;
        background-image:url("gtm-bg.png");
        background-size: cover; 
        background-repeat:no-repeat;
        background-position:center center;
        background-attachment: fixed; 
    }

    .form-control {
        margin-bottom: 10px;
    }
    
    .card-img-top{
    	width:100px;
    	height:100px;
    }
</style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/home}">Gym Management</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"data-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{/home}">Home</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/MemberShipPlans}">MemberShip</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{/admin/feedbacks}">Feedback</a></li>
            </ul>
        </div>
    </nav>

     <table class="table bg-dark text-white text-center p-3">

    <thead>

      <tr>

      <th>Customer Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Address</th>
      <th>Mobile Number</th>
      <th>Email</th>
      <th>MemberShip</th>
      <th>action</th>
      </tr>

    </thead>

    <tbody>

       <tr th:each="customer : ${customer}">

       <td th:text="${customer.name}"></td>

       <td th:text="${customer.age}"> </td>

       <td th:text="${customer.gender}"> </td>
       
        <td th:text="${customer.address}"> </td>

       <td th:text="${customer.mobile}"> </td>
       
        <td th:text="${customer.email}"> </td>
        
       <td th:text="${customer.membershipplan}"> </td>
       <td style="white-space:nowrap"> 


    	<a th:href="@{/customer/{cusId}(cusId=${customer.cusId})}"class="btn btn-danger">Edit</a>
		<a th:href="@{/customer/delete/{cusId}(cusId=${customer.cusId})}"class="btn btn-danger">Delete</a></td>

         </tr>

    </tbody>

  </table>

</body>
