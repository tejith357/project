<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Gym management</title>
   <title>login</title>
   </head>
   <body>
   <div class="container">
   <h1  >Gym management</h1></div>
   <div class="container">
   <a class="btn btn-danger" th:href="@{/MemberShipPlans}" >Home</a>
   
   <div class="container">
            <div id="login-row" class="row justify-content align-items">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
          <form id="login-form" class="form" action="" method="post" th:object=${ms} >
                            <div class="form-group">
                                <label for="username" class="text-primary"><br> MemberShip Name:<b></b></label><br>
                                <input type="text" name="username" id="username" class="form-control" th:field=${ms.membership_name}>
                            </div>
                            
                            <div class="form-group">
                                <label for="username" class="text-primary"><br> Price:<b></b></label><br>
                                <input type="text" name="username" id="username" class="form-control" th:field=${ms.price}>
                            </div>
                            <div class="form-group">
                                <label for="username" class="text-primary"><br> Description:<b></b></label><br>
                                <input type="text" name="username" id="username" class="form-control" th:field=${ms.description}>
                            </div>
                            
                            <div class="form-group">
                              
                               <button class="btn btn-primary"  >Submit</button>
                            </div>
                 </form>
                        </div>
                        </div>
                        </div>
                        </div>
   </body>
</html>
