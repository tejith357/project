<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Customer Registration</title>
<link rel="stylesheet" th:href="@{/css/style.css}"
	href="../static/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
body {
	padding-top: 20px;
	padding-bottom: 40px;
}

.form-control {
	margin-bottom: 10px;
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" th:href="@{/home}">Gym</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarNav" aria-controls="navbarNav"
			aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item"><a class="nav-link"
					th:href="@{/home}">Home</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/admin}">Admin</a></li>
				<li class="nav-item"><a class="nav-link" th:href="@{/customer/new}">Customer</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<h2 class="text-center">Register New customer</h2>
				<form th:action="@{/customer}" th:object="${customers}"method="post">
					<div class="form-group">

						<label for="name">Name</label> <input type="text"
							th:field="*{name}" id="name" name="name" class="form-control"
							placeholder="Enter your name" required> <small
							th:if="${#fields.hasErrors('name')}" class="text-danger"
							th:errors="*{name}"></small>

					</div>
					<input type="hidden" id="cusId" th:field="*{cusId}" />

					<div class="form-group">
						<label for="age">Age:</label> <input type="number" id="age"
							th:field="*{age}" class="form-control" /> <small
							th:if="${#fields.hasErrors('age')}" class="text-danger"
							th:errors="*{age}"></small>
					</div>
					<div class="form-group">
						<label for="gender" class="form-label">Gender:</label><select
   						class="form-control" id="gender" th:field="*{gender}">
   						<option value="male">Male</option>
   						<option value="female">Female</option>
   						<option value="others">others</option></select>
						<div th:if="${#fields.hasErrors('gender')}" class="text-danger" th:errors="*{gender}"></div>
					</div>

					<div class="form-group">
						<label for="address">Address:</label> <input type="text"
							id="address" th:field="*{address}" class="form-control" /> <small
							th:if="${#fields.hasErrors('address')}" class="text-danger"
							th:errors="*{address}"></small>
					</div>
					<div class="form-group">
						<label for="mobile">Mobile:</label> <input type="tel" id="mobile"
							th:field="*{mobile}" class="form-control" /> <small
							th:if="${#fields.hasErrors('mobile')}" class="text-danger"
							th:errors="*{mobile}"></small>
					</div>
					<div class="form-group">
						<label for="email">Email:</label> <input type="email" id="email"
							th:field="*{email}" class="form-control" /> <small
							th:if="${#fields.hasErrors('email')}" class="text-danger"
							th:errors="*{email}"></small>
					</div>
					 <label class="text-primary">choose one membership</label> 
					<div th:each="membership : ${membership}">
						<input type="radio" th:id="${membership.membership_name}"
							th:value="${membership.membership_name}" name="membershipplan" />
						<label th:for="${membership.membership_name}"
							th:text="${membership.membership_name} + ' (' + ${membership.price} + ' Rs.)'">choose
							one membership</label><br>
					</div> 
					<button type="submit" class="btn btn-primary">Create</button>
					<pre th:text="${success}"></pre>
				</form>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<footer class="fixed-bottom bg-dark text-white text-center p-0.5">
         Â©2024 Gym Management System
    </footer>

</body>
</html>
