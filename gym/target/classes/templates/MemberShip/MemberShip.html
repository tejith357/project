<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Gym Management</title>
    <style>
    body {
        padding-top: 0px;
        padding-bottom: 40px;
        background-image:url("regist.jpg");
        background-size: cover; 
        background-repeat:no-repeat;
        background-position:center center;
        background-attachment: fixed; 
    }

    .form-control {
        margin-bottom: 10px;
    }
    
    .card-img-top{
    	width:100px;
    	height:100px;
    }
    .container h1{
    	color:#FFFFFF;
    }
    </style>
  </head>
  <body>
   <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h1>Welcome To Gym</h1>
      <div>
        <a class="btn btn-danger" href="/MemberShipPlans/create">Create MemberShipPlans</a>
        <a th:href="@{/home}" class="btn btn-primary">Home</a>
      </div>
    </div>
    <table class="table bg-dark text-white text-center p-3">
       <thead>
           <tr>
           <th>Id</th>
           <th>MemberShip Name</th>
           <th>Price</th>
           <th>Description</th>
           <th>Action</th>
           </tr>
       </thead>
       <tbody>
             <tr th:each="membership : ${membership}">
             <td th:text="${membership.msid}"></td>
             <td th:text="${membership.membership_name}"> </td>
             <td th:text="${membership.price}"> </td>
             <td th:text="${membership.description}"> </td>
             <td style="white-space:nowrap">
             <a class="btn btn-primary btn-sm" th:href="@{/MemberShipPlans/edit(id=${membership.msid})}">Edit</a>
                  <a class="btn btn-danger btn-sm" th:href="@{/MemberShipPlans/delete(id=${membership.msid})}"
                     onclick="return confirm('Are you sure?')">Delete</a>
                  </td>
                  </tr>   
       </tbody>
    </table>
   </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
