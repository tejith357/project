<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Feedback</title>
<link rel="stylesheet" th:href="@{/css/style.css}" href="../static/css/style.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    .table {
      margin-top: 20px; 
      color:black;
    }
     h2 {
      color:ff414e; 
      text-shadow: 2px 2px 4px #000000; 
    }
    th {
      color: #12343b; 
    }
    .btn-primary {
      background-color: #ff0000;
    }
    .btn-secondary {
      background-color: #ff0000; 
    }
    footer {
      background-color: #262626; 
      
    }
  </style> 
</head>
<body>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <h2 class="text">Feedback</h2>
      <div>
        <a th:href="@{/feedback/new}" class="btn btn-primary">Register New Feedback</a>
        <a th:href="@{/home}" class="btn btn-secondary">Home</a>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Feedback</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="feedback : ${feedbacks}">
          <td th:text="${feedback.name}"></td>
          <td th:text="${feedback.email}"></td>
          <td th:text="${feedback.feedback}"></td>
          <td><a th:href="@{/admin/deleteFeed(email=${feedback.email})}" class="btn btn-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <footer class="fixed-bottom text-white text-center p-0.5">
    Â© 2024 Gym Management System
  </footer> 
</body>
</html>
